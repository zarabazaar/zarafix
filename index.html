<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      padding: 20px 10px;
      text-align: center;
    }

    .hidden { display: none; }

    .btn {
      display: inline-block;
      margin: 8px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s;
      min-width: 100px;
      white-space: nowrap;
    }

    .btn:hover { transform: scale(1.05); }

    .google { background: #db4437; }
    .green { background: linear-gradient(to right, #43cea2, #185a9d); }
    .blue { background: linear-gradient(to right, #00c6ff, #0072ff); }
    .purple { background: linear-gradient(to right, #7F00FF, #E100FF); }
    .orange { background: linear-gradient(to right, #f7971e, #ffd200); color: #000; }
    .pink { background: linear-gradient(to right, #ff416c, #ff4b2b); }
    .gray { background: #555; }
    .logout { background: #333; }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .logout-section {
      margin-top: 20px;
    }

    .card {
      margin: 20px auto 0;
      padding: 16px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: left;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #2c3e50;
    }

    .card p {
      margin: 4px 0;
      color: #444;
      font-size: 15px;
    }

    #userInfo {
      margin-top: 10px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- ğŸ” Login Section -->
  <div id="loginSection">
    <h2>ğŸ” Login to ZaraFix</h2>
    <button class="btn google" onclick="googleLogin()">Login with Google</button>
    <p id="msg" style="color: red;"></p>
  </div>

  <!-- ğŸ‘‹ Welcome Section -->
  <div id="welcomeSection" class="hidden">
    <h2>ğŸ‘‹ Welcome to <b>ZaraFix</b></h2>
    <div id="userInfo">Checking login...</div>

    <!-- Button Groups -->
    <div class="btn-group">
      <a class="btn green" href="service-request.html">ğŸ“‹ Service Request</a>
      <a class="btn blue" href="poster-dashboard.html">ğŸ§° Service Provider</a>
      <a class="btn purple" href="admin-dashboard.html">ğŸ› ï¸ Admin Dashboard</a>
    </div>
    <div class="btn-group">
      <a class="btn orange" href="#">ğŸ  Real Estate</a>
      <a class="btn pink" href="#">ğŸ’ Marriage Bureau</a>
      <a class="btn gray" href="#">ğŸš‘ Ambulance</a>
    </div>

    <!-- Logout -->
    <div class="logout-section">
      <button class="btn logout" onclick="logout()">ğŸšª Logout</button>
    </div>

    <!-- ğŸ” Live Poster Card -->
    <div id="posterCard" class="card hidden">
      <h3>ğŸ”§ Your Service Info</h3>
      <p><b>ğŸ‘¤ Name:</b> <span id="posterName"></span></p>
      <p><b>ğŸª Shop:</b> <span id="posterShop"></span></p>
      <p><b>ğŸ“ Address:</b> <span id="posterAddress"></span></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
      authDomain: "zara-fix.firebaseapp.com",
      databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
      projectId: "zara-fix",
      storageBucket: "zara-fix.appspot.com",
      messagingSenderId: "476473209200",
      appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("welcomeSection").style.display = "block";

        document.getElementById("userInfo").innerHTML = `
          ğŸ‘¤ <b>${user.displayName || 'User'}</b><br>
          ğŸ“§ ${user.email}
        `;

        // Load poster data
        db.ref("posters/" + user.uid).once("value").then(snapshot => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            document.getElementById("posterName").textContent = data.name || "N/A";
            document.getElementById("posterShop").textContent = data.shop || "N/A";
            document.getElementById("posterAddress").textContent = data.address || "N/A";
            document.getElementById("posterCard").classList.remove("hidden");
          }
        });
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("welcomeSection").style.display = "none";
      }
    });

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .catch(error => {
          document.getElementById("msg").innerText = error.message;
        });
    }

    function logout() {
      firebase.auth().signOut();
    }
  </script>

</body>
</html>
