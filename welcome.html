<!DOCTYPE html>
<html>
<head>
  <title>👋 Welcome to ZaraFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.2s;
    }
    button:hover {
      transform: translateY(-3px);
    }
    .service { background: #007BFF; }
    .provider { background: #4CAF50; }
    .admin { background: #f44336; }
  </style>
</head>
<body>
  <h1>👋 Welcome to ZaraFix</h1>
  <div class="button-grid">
    <button class="service" onclick="location.href='form.html'">📋 Service Request</button>
    <button class="provider" onclick="location.href='posterDashboard.html'">🧰 Service Provider</button>
    <button class="admin" onclick="location.href='admin-dashboard.html'">🛠️ Admin Dashboard</button>
  </div>
</body>
</html>
