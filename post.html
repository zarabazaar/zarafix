<h2>ğŸ”§ Service Request Form</h2>
<form id="serviceForm">
  <input type="text" id="name" placeholder="Your Name" required><br>
  <input type="text" id="address" placeholder="Full Address" required><br>
  <input type="text" id="city" placeholder="City" required><br>
  <input type="text" id="whatsapp" placeholder="WhatsApp Number" required><br>
  <select id="category" required>
    <option value="">Select Service Category</option>
    <option value="Electrician">Electrician</option>
    <option value="Plumber">Plumber</option>
    <option value="AC Repair">AC Repair</option>
    <option value="Carpenter">Carpenter</option>
    <option value="Other">Other</option>
  </select><br>
  <textarea id="issue" placeholder="Describe your issue" required></textarea><br>
  <button type="submit">ğŸ“¤ Submit Request</button>
</form>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="firebase.js"></script>

<script>
  document.getElementById("serviceForm").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const city = document.getElementById("city").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const category = document.getElementById("category").value;
    const issue = document.getElementById("issue").value;

    // Get Location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const long = position.coords.longitude;

        // Push to Firebase
        firebase.database().ref("service_requests").push({
          name: name,
          address: address,
          city: city,
          whatsapp: whatsapp,
          category: category,
          issue: issue,
          latitude: lat,
          longitude: long,
          timestamp: Date.now()
        }).then(() => {
          alert("âœ… Your request has been posted!");
          document.getElementById("serviceForm").reset();
        }).catch((error) => {
          alert("âŒ Error: " + error.message);
        });

      }, function() {
        alert("âŒ Location access denied.");
      });
    } else {
      alert("âŒ Geolocation not supported.");
    }
  });
</script>
