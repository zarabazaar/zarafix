<!DOCTYPE html>
<html>
<head>
  <title>ZaraFix - Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    input, textarea, select {
      width: 100%; padding: 10px; margin-top: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      padding: 10px 20px; background: linear-gradient(45deg, #4CAF50, #2196F3); border: none; color: white;
      border-radius: 8px; cursor: pointer; box-shadow: 0 5px rgba(0,0,0,0.2); transition: 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .card {
      background: #fff; border-radius: 10px; padding: 10px; margin-top: 10px; box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container">
  <h2>ZaraFix - Service Request</h2>

  <div id="authSection">
    <button onclick="login()">ğŸ” Login with Google</button>
  </div>

  <div id="mainSection" class="hidden">
    <button onclick="toggleForm()">ğŸ“ Fill Form</button>
    <button onclick="toggleDashboard()">ğŸ“‹ Dashboard</button>

    <form id="serviceForm" class="hidden">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="city" placeholder="City" required>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="AC Repair">AC Repair</option>
        <option value="Electrician">Electrician</option>
        <option value="Plumber">Plumber</option>
      </select>
      <textarea id="issue" placeholder="Describe your issue" required></textarea>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>
      <input type="text" id="address" placeholder="Full Address" required>
      <button type="button" onclick="detectAddress()">ğŸ“ Auto Detect Address</button>
      <button type="submit">âœ… Submit Request</button>
    </form>

    <div id="dashboard" class="hidden">
      <h3>ğŸ“‹ Your Submitted Requests</h3>
      <div id="requestList"></div>
    </div>
  </div>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
    authDomain: "zara-fix.firebaseapp.com",
    databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
    projectId: "zara-fix",
    storageBucket: "zara-fix.appspot.com",
    messagingSenderId: "476473209200",
    appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
  };
  firebase.initializeApp(firebaseConfig);

  const authSection = document.getElementById('authSection');
  const mainSection = document.getElementById('mainSection');
  const form = document.getElementById('serviceForm');
  const dashboard = document.getElementById('dashboard');
  const requestList = document.getElementById('requestList');

  let currentUserId = null;

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      currentUserId = user.uid;
      authSection.classList.add("hidden");
      mainSection.classList.remove("hidden");
      loadRequests();
    } else {
      authSection.classList.remove("hidden");
      mainSection.classList.add("hidden");
    }
  });

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider);
  }

  function toggleForm() {
    form.classList.toggle("hidden");
    dashboard.classList.add("hidden");
  }

  function toggleDashboard() {
    dashboard.classList.toggle("hidden");
    form.classList.add("hidden");
    loadRequests();
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    if (!currentUserId) return alert("Please login first.");

    const data = {
      userId: currentUserId,
      name: document.getElementById("name").value,
      city: document.getElementById("city").value,
      category: document.getElementById("category").value,
      issue: document.getElementById("issue").value,
      whatsapp: document.getElementById("whatsapp").value,
      address: document.getElementById("address").value,
      timestamp: new Date().toLocaleString()
    };

    firebase.database().ref("requests").push(data).then(() => {
      alert("âœ… Submitted successfully!");
      form.reset();
      toggleDashboard();
    });
  });

  function loadRequests() {
    requestList.innerHTML = "";
    firebase.database().ref("requests").orderByChild("userId").equalTo(currentUserId).once("value", snapshot => {
      if (snapshot.exists()) {
        snapshot.forEach(child => {
          const d = child.val();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <b>${d.name}</b> | ${d.city}<br>
            Category: ${d.category}<br>
            Issue: ${d.issue}<br>
            WhatsApp: ${d.whatsapp}<br>
            Address: ${d.address}<br>
            <small>${d.timestamp}</small>
          `;
          requestList.appendChild(div);
        });
      } else {
        requestList.innerHTML = "<i>No requests found.</i>";
      }
    });
  }

  function detectAddress() {
    if (!navigator.geolocation) {
      alert("âŒ Location not supported by browser.");
      return;
    }

    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
        .then(res => res.json())
        .then(data => {
          if (data.display_name) {
            document.getElementById("address").value = data.display_name;
          } else {
            alert("âŒ Address not found.");
          }
        }).catch(() => alert("âŒ Failed to get address."));
    }, error => {
      alert("âŒ Location error: " + error.message);
    });
  }
</script>
</body>
</html>
