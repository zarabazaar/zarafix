<!DOCTYPE html>
<html>
<head>
  <title>Service Request + Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .btn-3d {
      background: #007bff;
      color: white;
      padding: 15px 25px;
      border: none;
      font-size: 18px;
      border-radius: 15px;
      box-shadow: 0 8px #0056b3;
      cursor: pointer;
      transition: 0.2s;
      margin: 10px;
    }
    .btn-3d:active {
      box-shadow: 0 4px #004080;
      transform: translateY(4px);
    }
    #formContainer, #dashboardContainer {
      display: none;
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .card {
      text-align: left;
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card strong {
      color: #333;
    }
  </style>
</head>
<body>

  <h2>ğŸ›  ZaraFix â€” Service Request Portal</h2>

  <button class="btn-3d" onclick="showForm()">ğŸ“¬ Fill Request Form</button>
  <button class="btn-3d" onclick="showDashboard()">ğŸ“‹ Show Dashboard</button>

  <!-- FORM -->
  <div id="formContainer">
    <form id="serviceForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp Number" required>

      <select id="category" required>
        <option value="">Select Category</option>
        <option value="AC Repair">AC Repair</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Electrician">Electrician</option>
        <option value="Refrigerator">Refrigerator</option>
        <option value="Carpenter">Carpenter</option>
        <option value="Painting">Painting</option>
      </select>

      <textarea id="issue" placeholder="Describe your issue" required></textarea>

      <input type="hidden" id="latitude">
      <input type="hidden" id="longitude">

      <button type="submit" class="btn-3d">âœ… Submit</button>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboardContainer">
    <h3>ğŸ“Œ All Service Requests</h3>
    <div id="requestList"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>

  <script>
    function showForm() {
      document.getElementById("formContainer").style.display = "block";
      document.getElementById("dashboardContainer").style.display = "none";
      getLocation();
    }

    function showDashboard() {
      document.getElementById("formContainer").style.display = "none";
      document.getElementById("dashboardContainer").style.display = "block";
      loadRequests();
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value = position.coords.longitude;
        });
      }
    }

    document.getElementById("serviceForm").addEventListener("submit", function(e){
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        city: document.getElementById("city").value,
        whatsapp: document.getElementById("whatsapp").value,
        category: document.getElementById("category").value,
        issue: document.getElementById("issue").value,
        latitude: document.getElementById("latitude").value,
        longitude: document.getElementById("longitude").value,
        timestamp: new Date().toLocaleString()
      };

      firebase.database().ref("requests").push(data).then(() => {
        alert("âœ… Request submitted!");
        document.getElementById("serviceForm").reset();
        document.getElementById("formContainer").style.display = "none";
      });
    });

    function loadRequests() {
      const list = document.getElementById("requestList");
      list.innerHTML = "";

      firebase.database().ref("requests").once("value", function(snapshot) {
        snapshot.forEach(function(childSnapshot) {
          const data = childSnapshot.val();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>ğŸ‘¤ Name:</strong> ${data.name}<br>
            <strong>ğŸ“ City:</strong> ${data.city}<br>
            <strong>ğŸ”§ Category:</strong> ${data.category}<br>
            <strong>ğŸ“ Issue:</strong> ${data.issue}<br>
            <strong>ğŸ“± WhatsApp:</strong> <a href="https://wa.me/${data.whatsapp}" target="_blank">${data.whatsapp}</a><br>
            <strong>ğŸ“ Map:</strong> <a href="https://maps.google.com/?q=${data.latitude},${data.longitude}" target="_blank">Live Location</a><br>
            <strong>â± Time:</strong> ${data.timestamp}
          `;
          list.appendChild(card);
        });
      });
    }
  </script>

</body>
</html>
