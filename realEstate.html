<div style="text-align: center; margin-top: 50px;">
  <button onclick="checkPassword()" style="
    padding: 15px 30px;
    background: linear-gradient(to bottom, #007bff, #004e99);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0 4px #003c7e;
    cursor: pointer;
    transition: transform 0.2s;
  " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
    🔐 Admin Dashboard
  </button>
</div>

<script>
  const correctPassword = "2019"; // Password yahan set karein
  const destinationLink = "https://zararealstate.blogspot.com/p/admin-property-dashboard-body-font.html";

  function checkPassword() {
    const userInput = prompt("🔑 Enter 4-digit password to continue:");
    if (userInput === correctPassword) {
      window.location.href = destinationLink; // Same tab me link open
    } else {
      alert("❌ Incorrect password!");
    }
  }
</script>
