<!DOCTYPE html>
<html>
<head>
  <title>ğŸ” ZaraFix Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .btn3d {
      display: inline-block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn3d:hover {
      transform: scale(1.05);
    }
    .card {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: left;
    }
    .logout {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #e53935;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .admin-info {
      color: green;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h2>ğŸ” ZaraFix Admin Dashboard</h2>
<div class="admin-info" id="adminEmail">Checking login...</div>

<button class="btn3d" onclick="toggleSection('postersSection')">ğŸ› ï¸ Posters (Service Providers)</button>
<div id="postersSection" class="section"></div>

<button class="btn3d" onclick="toggleSection('requestsSection')">ğŸ“¦ User Service Requests</button>
<div id="requestsSection" class="section"></div>

<button class="logout" onclick="logout()">ğŸšª Logout</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCH17_8W_UPmPt4KqpCaV7BpN6KsA4a67E",
  authDomain: "zara-fix.firebaseapp.com",
  databaseURL: "https://zara-fix-default-rtdb.firebaseio.com",
  projectId: "zara-fix",
  storageBucket: "zara-fix.appspot.com",
  messagingSenderId: "476473209200",
  appId: "1:476473209200:web:9f6efe6c32fd4248949fb5"
};
firebase.initializeApp(firebaseConfig);

const adminEmail = "admin@gmail.com"; // replace with actual admin email

firebase.auth().onAuthStateChanged(user => {
  if (!user || user.email !== adminEmail) {
    alert("âŒ Access Denied: Only Admin Allowed");
    window.location.href = "index.html";
    return;
  }
  document.getElementById("adminEmail").innerText = "ğŸ‘¤ " + user.email;
  loadPosters();
  loadRequests();
});

function logout() {
  firebase.auth().signOut().then(() => {
    window.location.href = "index.html";
  });
}

function toggleSection(id) {
  const section = document.getElementById(id);
  section.style.display = section.style.display === "block" ? "none" : "block";
}

function loadPosters() {
  const postersDiv = document.getElementById("postersSection");
  firebase.database().ref("posters").once("value", snap => {
    postersDiv.innerHTML = "";
    snap.forEach(p => {
      const d = p.val();
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <b>${d.name}</b> (${d.shop})<br>
        ğŸ“ ${d.address}<br>
        ğŸ“± ${d.whatsapp}<br>
        ğŸ’¼ ${d.category}<br>
        ğŸ’° Wallet: â‚¹${d.wallet || 0}
      `;
      postersDiv.appendChild(div);
    });
  });
}

function loadRequests() {
  const requestsDiv = document.getElementById("requestsSection");
  firebase.database().ref("requests").once("value", snap => {
    requestsDiv.innerHTML = "";
    snap.forEach(r => {
      const d = r.val();
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <b>${d.name}</b> - ${d.city}<br>
        ğŸ  ${d.address}, ${d.pincode}<br>
        ğŸ“± ${d.whatsapp}<br>
        ğŸ“¦ ${d.category}<br>
        ğŸ’¬ ${d.issue}<br>
        âœ… Accepted By: ${d.acceptedBy ? Object.keys(d.acceptedBy).length : 0}
      `;
      requestsDiv.appendChild(div);
    });
  });
}
</script>
</body>
</html>
